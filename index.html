<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class ="array_input">
                <p>Length of the array</p>
                <input id="array_length" type= "range" min = 5 max=100 step=1 value=50>
                <p> Select Speed:</p>
                <input id = "algorithm_speed" type ="range" min= 1 max = 5 step = 1 value = 2>
                <button id = "reset_array">Generate New Array</button>
            </div>

            <div class="right_header">
                <p class = "navigation_heading">Sorting Algorithms Visualizer</p>

                <div class ="algorithms">
                    <Button id = "Merge">Merge</Button>
                    <Button id = "Quick">Quick</Button>
                    <Button id="Selection">Selection</Button>
                    <Button id = "Insertion">Insertion</Button>
                    <Button id="Bubble">Bubble</Button>
                    <Button id="Heap">Heap</Button>

                </div>

            </div>
        </nav>
    </header>

    <section>

        <div class="array_container" id="array_container">
            
        </div>

       

    </section>
   
    <footer>
        <div class="container">

            <button type="Submit" class = "complexity_button" onclick="openPopup()">Complexities</button>
            <div class="popup" id="popup">
                <img src="complexity.png">
                <div id="Info_Cont1">
                    <div>
                        <button type="menu" >Time complexity</button>
                    </div>
                    
        
                    <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
        
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Worst case:</p>
                            <p id="Time_Worst"></p>
                        </div>
                        
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Average case:</p>
                            <p id="Time_Average"></p>
                        </div>
                        
                        <div class="Pair_Definitions">
                            <p class="Sub_Heading">Best case:</p>
                            <p id="Time_Best"></p>
                        </div>
        
                    </div>
        
                </div>
                
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </div>
    
    
    
    
    <script>
        let popup= document.getElementById("popup");
    
        function openPopup(){
    
            popup.classList.add("open-popup");
    
        }
    
        function closePopup(){
            popup.classList.remove("open-popup");
          
    
    }
      
    </script>
    </footer>
    

   


<script src="/Sorting visualizer/scripts/main.js"></script>

    
</body>
</html>
